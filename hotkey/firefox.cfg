Firefox.*

f1
  key.menu "File/New Tab"

f2
  -- Prev Tab
  key.tap "shift-ctrl-tab"

f3
  -- Next Tab
  key.tap "ctrl-tab"

f4
  -- Reopen Last Tab
  key.tap "shift-cmd-t"

f6
  key.menu "View/Open with Chrome"
  key.menu "File/Close Tab"
  say "→ Chrome"

alt-f6
  key.menu "View/Open with Safari"
  key.menu "File/Close Tab"
  say "→ Safari"