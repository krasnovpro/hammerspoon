  -- Snap to Pixels
  local name = hs.application.frontmostApplication():name()
  hs.osascript.javascript('var SysEvents = Application("System Events"); if (SysEvents.processes.byName("'..name..'")) {var App = SysEvents.processes.byName("'..name..'"); App.menuBars[0].menuBarItems.byName("'..name..'").menus[0].menuItems.byName("Preferences‚Ä¶").click(); var Prefs = App.windows.byName("Preferences"); Prefs.toolbars[0].buttons.byName("General").click(); Prefs.checkboxes.byName("Fit layers and points to pixel bounds").click(); }')
  hs.window.find("Preferences"):close()

